<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@500,600,400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="feedback">
      <h2 class="feedback__title">We value your feedback!</h2>
      <p class="feedback-desc">
        Your feedback is invaluable in shaping a better shopping journey for you
        and <br>others. Thank you for being a part of our commitment to excellence.
      </p>
      <div class="feedback__faces">
        <div class="feedback__face">
          <img class="feedback__faces-img" src="https://icodethis.com/images/iCodeMas/face_1.png" alt="Terrible" />
          <div class="result">Good</div>
        </div>
        <div class="feedback__face">
          <img class="feedback__faces-img" src="https://icodethis.com/images/iCodeMas/face_2.png" alt="Terrible" />
          <div class="result">Good</div>
        </div>
        <div class="feedback__face">
          <img class="feedback__faces-img" src="https://icodethis.com/images/iCodeMas/face_3.png" alt="Terrible" />
          <div class="result">Good</div>
        </div>
        <div class="feedback__face">
          <img class="feedback__faces-img" src="https://icodethis.com/images/iCodeMas/face_4.png" alt="Terrible" />
          <div class="result">Good</div>
        </div>
        <div class="feedback__face">
          <img class="feedback__faces-img" src="https://icodethis.com/images/iCodeMas/face_5.png" alt="Terrible" />
          <div class="result">Good</div>
        </div>
      </div>
      <div class="feedback__form">
        <h3 class="feedback__form-title">Share your feedback</h3>
        <textarea
          name="feedback"
          id="feedback"
          cols="30"
          rows="10"
          placeholder="message"
          class="feedback__form-textarea"
        >
        </textarea>
        <div class="feedback__form-btn">Send feedback</div>
      </div>
      <div class="image">
        <img src="https://icodethis.com/images/iCodeMas/santa_hat.png" alt="">
      </div>
    </div>
  </body>
</html>
