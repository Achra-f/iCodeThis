<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@500,600,400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card shipping">
        <div class="img-container">
          <img
            src="https://icodethis.com/images/iCodeMas/free_shipping.png"
            class="img"
            alt="image"
          />
        </div>
        <div class="card__desc">
          <div class="card__title">Free shipping</div>
          <div class="card__sub">Free shipping on all orders over $19.99</div>
        </div>
      </div>
      <div class="card money">
        <div class="img-container">
          <img
            src="https://icodethis.com/images/iCodeMas/money_back.png"
            class="img"
            alt="image"
          />
        </div>
        <div class="card__desc">
          <div class="card__title">Money back guarantee</div>
          <div class="card__sub">Within 30 days of purchase</div>
        </div>
      </div>
      <div class="card support">
        <div class="img-container">
          <img
            src="https://icodethis.com/images/iCodeMas/online_support.png"
            class="img"
            alt="image"
          />
        </div>
        <div class="card__desc">
          <div class="card__title">Online support</div>
          <div class="card__sub">Our online support is here for you</div>
        </div>
      </div>
    </div>
  </body>
</html>
