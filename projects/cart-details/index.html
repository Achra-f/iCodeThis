<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/math-plus.css"
      rel="stylesheet"
    />
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/math-minus.css' rel='stylesheet'>
  </head>

  <body>
    <div class="container">
        <div class="behind">
            
        </div>
      <div class="card">
        <div class="heading">
          <h1 class="heading__title">Your shopping cart</h1>
          <p class="heading__desc">ID: 548856</p>
        </div>
        <div class="product">
          <div class="product__image">
            <img src="https://cdn.statically.io/gh/Achra-f/iCodeThis/main/projects/cart-details/pack.png.jpg" height="150px" alt="product" />
          </div>
          <div class="product__details">
            <p class="product__desc">
              Elevate your style with our sleek and versatile genuine leather
              backpack.
            </p>
            <p class="product__stock">In stock</p>
            <div class="product__counter">
                <button>
                    <i class="gg-math-minus"></i>
                  </button>
              <span>1</span>
              <button>
                <i class="gg-math-plus"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="payment">
          <div class="payment__price">
            <p>Standard package</p>
            <p class="bold">FREE</p>
          </div>
          <div class="payment__tax">
            <p>Total VAt</p>
            <p class="bold">999,-</p>
          </div>
          <div class="payment__total bold">
            <p>Total NOK</p>
            <p class="bold">1599,-</p>
          </div>
          <p class="gift"><a href="#">Got a gift or a promotional code?</a></p>
        </div>
        <div class="checkout">
          <button>Checkout</button>
        </div>
      </div>
    </div>
  </body>
</html>
