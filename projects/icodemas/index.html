<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeMas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>iCodeMas is coming to town</h1>
      <p>
        Celebrate the Magic of the Season! Exclusive Christmas Challenges for 24
        days!
      </p>
      <div class="count">
        <div class="col">
          <div class="time" id="days">23</div>
          <div class="day">Days</div>
        </div>
        <div class="col">
          <div class="time" id="hours">23</div>
          <div class="day">Hours</div>
        </div>
        <div class="col">
          <div class="time" id="min">23</div>
          <div class="day">Minutes</div>
        </div>
        <div class="col">
          <div class="time" id="sec">23</div>
          <div class="day">Secs</div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
