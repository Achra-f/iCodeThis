<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header container">
      <nav>
        <div class="header__info">
          <div class="header__info-logo">iCodeMas</div>
          <div class="header__info-search">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="16"
              width="16"
              viewBox="0 0 512 512"
            >
              <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
              <path
                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
              />
            </svg>
            <input type="text" placeholder="Search" />
          </div>
        </div>
        <div class="header__menu">
          <ul>
            <li>Featured</li>
            <li>Shop</li>
            <li>FAQ</li>
          </ul>
          <div class="notification">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="16"
              width="14"
              viewBox="0 0 448 512"
            >
              <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
              <path
                d="M160 112c0-35.3 28.7-64 64-64s64 28.7 64 64v48H160V112zm-48 48H48c-26.5 0-48 21.5-48 48V416c0 53 43 96 96 96H352c53 0 96-43 96-96V208c0-26.5-21.5-48-48-48H336V112C336 50.1 285.9 0 224 0S112 50.1 112 112v48zm24 48a24 24 0 1 1 0 48 24 24 0 1 1 0-48zm152 24a24 24 0 1 1 48 0 24 24 0 1 1 -48 0z"
              />
            </svg>
            <div>2</div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="cart container">
        <div class="cart__title">
          <div>Product added to your cart</div>
        </div>
        <div class="cart__products">
          <div class="cart__list">
            <div class="item">
              <div class="img">
                <img
                  src="https://icodethis.com/images/iCodeMas/tree.png"
                  alt="Christmas Tree Decoration"
                />
              </div>
              <div class="btn">Add to cart</div>
              <div class="info">
                <div class="title">
                  <div>Christmas Tree Decoration</div>
                </div>
                <div class="price">
                  <div>$19.99</div>
                </div>
              </div>
              <div class="tag">
                <div class="new">
                    NEW
                </div>
              </div>
            </div>
            <div class="item">
              <div class="img">
                <img
                  src="https://icodethis.com/images/iCodeMas/gift.png"
                  alt="Christmas Tree Decoration"
                />
              </div>
              <div class="btn">Add to cart</div>
              <div class="info">
                <div class="title">
                  <div>Christmas Tree Decoration</div>
                </div>
                <div class="price">
                  <div>$19.99</div>
                </div>
              </div>
              <div class="tag">
                <div class="discount">
                    -23%
                </div>
              </div>
            </div>
            <div class="item">
              <div class="img">
                <img
                  src="https://icodethis.com/images/iCodeMas/gingerbread_cookie.png"
                  alt="Christmas Tree Decoration"
                />
              </div>
              <div class="btn">Add to cart</div>
              <div class="info">
                <div class="title">
                  <div>Christmas Tree Decoration</div>
                </div>
                <div class="price">
                  <div>$19.99</div>
                </div>
              </div>
            </div>
            <div class="item">
              <div class="img">
                <img
                  src="https://icodethis.com/images/iCodeMas/snowflake.png"
                  alt="Christmas Tree Decoration"
                />
              </div>
              <div class="btn">Add to cart</div>
              <div class="info">
                <div class="title">
                  <div>Christmas Tree Decoration</div>
                </div>
                <div class="price">
                  <div>$19.99</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
