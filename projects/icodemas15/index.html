    <div class="container">
      <div class="card">
        <img
          src="https://icodethis.com/images/iCodeMas/promo_1.png"
          class="card__img"
          alt="promo"
        />

        <div class="card__details left">
          <div class="card__desc">
            <div class="card__item">Christmas collection</div>
            <div class="card__action">Shop collection now</div>
          </div>
          <div class="card__btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="16"
              width="12"
              viewBox="0 0 384 512"

        </div>
      </div>
      <div class="card">
        <img
          src="https://icodethis.com/images/iCodeMas/promo_2.png"
          class="card__img"
          alt="promo"
        />
        <div class="card__details right">
          <div class="card__desc">
            <div class="card__item">Gift card</div>
            <div class="card__action">Share the spirit with our Gift Cards</div>
          </div>
          <div class="card__btn-gift">
            <div>Get gift</div>
            <div class="arrow"><svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg></div>
