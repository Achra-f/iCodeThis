<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/add.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/eye.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #fabf2d;
      }
    </style>
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/link.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex items-center justify-center h-screen">
      <div class="grid grid-cols-2 grid-rows-2 gap-4 text-white">
        <div
          class="flex flex-col items-center justify-center rounded-lg"
          style="background-color: #222c86"
        >
          <div class="flex gap-1 items-center">
            <h1 class="font-bold">Contributors</h1>
            <p class="p-1 rounded-md" style="background-color: #151b72">10</p>
          </div>
          <div class="flex items-center justify-center text-black">
            <div class="w-8 h-8 bg-gray-500 rounded-full ml-[-10px]"></div>
            <div class="w-8 h-8 bg-blue-500 rounded-full ml-[-10px]"></div>
            <div class="w-8 h-8 bg-green-500 rounded-full ml-[-10px]"></div>
            <div class="w-8 h-8 bg-yellow-500 rounded-full ml-[-10px]"></div>
            <div
              class="text-xs font-bold w-8 h-8 bg-white rounded-full ml-[-10px] flex items-center justify-center"
            >
              +6
            </div>
          </div>
        </div>
        <div
          class="p-4 rounded-lg flex flex-col gap-4"
          style="background-color: #222c86"
        >
          <h1 class="text-lg font-bold">About</h1>
          <p>Blender addon for reshaping UV selection into grid.</p>
          <div class="font-semibold flex items-center gap-3">
            <i class="gg-link"></i>
            <a href="">www.blendermarket.com</a>
          </div>
          <div class="font-semibold flex items-center gap-3">
            <i class="gg-add"></i>
            <p>1.1k stars</p>
          </div>
          <div class="font-semibold flex items-center gap-3">
            <i class="gg-eye"></i>
            <p>80 watching</p>
          </div>
        </div>
        <div
          class="p-4 rounded-lg flex flex-col gap-3 justify-center items-center"
          style="background-color: #222c86"
        >
          <h1 class="text-lg font-bold">Languages</h1>
          <div
            class="w-full h-3 bg-gray-300 rounded-full"
            style="background-color: #fabf2d"
          >
            <div
              class="h-full bg-blue-500 rounded-l-full"
              style="width: 30%"
            ></div>
          </div>
          <div class="flex gap-6 font-semibold text-xs">
            <div class="flex justify-center items-center gap-2">
              <div
                class="w-3 h-3 rounded-full ml-[-10px]"
                style="background-color: #fabf2d"
              ></div>
              <p>Python</p>
            </div>

            <div class="flex items-center gap-2">
              <div class="w-3 h-3 bg-blue-500 rounded-full ml-[-10px]"></div>
              <p>Typescript</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
