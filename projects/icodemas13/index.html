<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@500,600,400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="chatbox">
        <div class="chatbox__heading">
          <div class="chatbox__title">Virtual assistant</div>
          <div class="chatbox__desc">
            Our virtual assistant is ready to assist you, making your online
            experience seamless and enjoyable.
          </div>
        </div>
        <div class="chatbox__messages">
          <div class="santa">
            <div class="messages">
                <div class="message received">
                    <p>Hi there, my child!</p>
                    <p>What can I help you with?</p>
                  </div>
                  <div class="message-info">
                      <p>Santa Klaus, 7 minutes ago</p>
                  </div>
            </div>
            <div class="santa__img">
                <img src="https://icodethis.com/images/iCodeMas/tiny_santa.png" alt="santa" class="img">
            </div>
          </div>
          <div class="user">
            <div class="message sent">
                <p>Hello, Santa!</p>
                <p>I'd like to know when you'll bring my gift?</p>
              </div>
          </div>
          
        </div>
        <div class="chatbox__answer">
          <div class="message">What can I help you with?</div>
          <div>
            <svg class="plane"
              xmlns="http://www.w3.org/2000/svg"
              height="16"
              width="16"
              viewBox="0 0 512 512"
            >
              <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
              <path
                d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"
              />
            </svg>
          </div>
        </div>
      </div>

      <div class="hide">
        <svg class="chevron"
          xmlns="http://www.w3.org/2000/svg"
          height="16"
          width="16"
          viewBox="0 0 512 512"
        >
          <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
          <path
            d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
