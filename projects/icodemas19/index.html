<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="contact">
        <div class="contact__title">Contact info</div>
        <div class="contact__form">
          <label for="email">Email <span>*</span></label>
          <input type="text" placeholder="Enter email" />
        </div>
      </div>
      <div class="contact">
        <div class="contact__title">Shipping info</div>
        <div class="contact__form">
          <label for="name">Name <span>*</span></label>
          <input type="text" placeholder="Enter name" />
        </div>
        <div class="contact__form">
          <label for="name">Country / Region <span>*</span></label>
          <input type="text" placeholder="Enter country" />
        </div>
        <div class="contact__form">
          <label for="name">Address <span>*</span></label>
          <input type="text" placeholder="Enter address" />
        </div>
      </div>
      <div class="payment">
        <div class="contact__title">Payment info</div>
        <div class="money">
          <div class="money__type">
            <img src="https://i.ibb.co/H4GvHJk/card.png" alt="card" />
            <div>Card</div>
          </div>
          <div class="money__type">
            <img src="https://i.ibb.co/WWNQnrQ/cash.png" alt="cash" />
            <div>Cash at arrival</div>
          </div>
          <div class="money__type">
            <img src="https://i.ibb.co/s3GW4VG/paypal.png" alt="paypal" />
            <div>Paypal</div>
          </div>
        </div>
        <div class="card">
          <div class="contact__form">
            <label for="name">Card number <span>*</span></label>
            <input type="text" placeholder="Enter number" />
          </div>
          <div class="contact__form" style="display: flex; flex-direction: row; gap: 2rem;">
            <div style="display: flex; flex-direction: column; gap: 1rem; flex: 1;">
                <label for="name">Expiry date <span>*</span></label>
                <input type="text" placeholder="MM / YY" />
            </div>
            
            <div style="display: flex; flex-direction: column; gap: 1rem; flex: 1;">
                <label for="name">CVC <span>*</span></label>
                <input type="text" placeholder="123" />
            </div>
            
          </div>
        </div>
        <div class="btn">
            <div class="order">
                Place order
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
