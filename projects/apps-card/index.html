<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apps card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="title">
                <h1>Apps</h1>
            </div>
            <div class="apps">
                <div class="app">
                    <div><img src="assets/slack.png" alt="slack"></div>
                    <div class="name">Slack</div>
                    <button class="add"><i class="fa-solid fa-plus"></i> add</button>
                </div>
                <div class="app">
                    <div><img src="assets/trello.png" alt="trello"></div>
                    <div class="name">Trello</div>
                    <button class="add"><i class="fa-solid fa-plus"></i> add</button>
                </div>
                <div class="app">
                    <div><img src="assets/discord.png" alt="discord"></div>
                    <div class="name">Discord</div>
                    <button class="add"><i class="fa-solid fa-plus"></i> add</button>
                </div>
                <div class="app">
                    <div><img src="assets/jira.png" alt="jira"></div>
                    <div class="name">Jira</div>
                    <button class="add"><i class="fa-solid fa-plus"></i> add</button>
                </div>
                <div class="app">
                    <div><img src="assets/gitlab.png" alt="gitlab"></div>
                    <div class="name">Gitlab</div>
                    <button class="add"><i class="fa-solid fa-plus"></i> add</button>
                </div>
                <div class="app">
                    <div><img src="assets/dropbox.png" alt="dropbox"></div>
                    <div class="name">Dropbox</div>
                    <button class="add"><i class="fa-solid fa-plus"></i> add</button>
                </div>
            </div>
            <div class="button">
                <div class="call-to-action">add more apps</div>
            </div>
        </div>
    </div>
</body>

</html>
